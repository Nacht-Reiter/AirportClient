<table class="table table-sm table-hover">
    <tr *ngFor="let item of crewService.itemsList">
        
        <td>{{item.id}}</td>
        <td>Pilot id: {{item.pilotId}}</td>
        <td>
          <a class="btn" (click)="onEdit(item)"><i class="far fa-edit"></i></a>
          <a class="btn text-danger " (click)="onDelete(item)"><i class="fas fa-ban"></i></a>
        </td>
    </tr>
  </table>
